<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="div1" class="div1" data-id="test"></div>
    <script>
        //Element类型

        //Element特性
        var div=document.getElementById("div1");
        //div是HTMLElement的子类
        console.log(div.nodeType);//1
        console.log(div.nodeName);//Div
        console.log(div.tagName);
        console.log(div.nodeValue)//null

        //html元素
        //1.属性
        console.log(div.id);
        console.log(div.title);
        console.log(div.className);
        console.log(div.dataId);
        //修改属性
        div.id="div2";
        div.className='div2';

        //操作属性
        div.getAttribute("id");
        div.setAttribute("id","div3");
        div.removeAttribute("id");
        console.log(div.getAttribute("data-id"));
        div.data="11"
        //区别 自定义属性通过getAttribute()来获取，元素本身只能获取一些公认的特性。


        //attributes属性(暂不看)


        //创建元素
        var div1=document.createElement("div");
        div1.id="mytest";
        document.body.appendChild(div1);

        //ie里面牛逼的写法
//        var div2=document.createElement("<div id='test3'></div>")
//        document.body.appendChild(div2);


        //子节点 childNodes


    </script>
</body>
</html>
