<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0;" name="viewport">
    <title></title>
    <style>
        #id{
            position: absolute;width:50px;height:50px;left:50px;top:50px;background: #333;
        }
    </style>
</head>
<body>
    <script>

        function touchStart(event){
            var div=document.getElementById("id");
            if(!event.touches.length) return;
            if(!div) div=createId();

           var touch=event.touches[0];
           div.style.left=touch.pageX-50;
           div.style.top=touch.pageY-50;

           document.addEventListener("touchmove",touchMove,false);
           document.addEventListener("touchend",touchEnd,false);
        }

        function createId(){
            var div=document.createElement("div");
            div.id="id";
            document.body.appendChild(div);
            return div;

        }

        function touchMove(event){
            event.preventDefault();//默认事件阻止

            var div=document.getElementById("id");
            var touch = event.touches[0];
            div.style.left=touch.pageX-50+"px";
            div.style.top=touch.pageY-50+"px";
        }

        function touchEnd(event){
            document.removeEventListener("touchmove",touchMove,false);
            document.removeEventListener("touchend",touchEnd,false);
        }

        document.addEventListener("touchstart",touchStart,false);


    </script>
</body>
</html>
