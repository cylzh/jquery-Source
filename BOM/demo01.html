        //navigator对象
        //1.插件检测
            //plugins name
        //非ie检测插件
        function hasPlugin(name){
            name=name.toLowerCase();
            var plugin=navigator.plugins;
            for(var i=0;i<plugin.length;i++){
                if(plugin[i].name.toLowerCase().indexOf(name)>-1){
                    return true;
                }
            }
            return false;
        }

        console.log(hasPlugin("Flash"));
