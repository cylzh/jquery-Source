<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/jquery-1.11.2.js"></script>
</head>
<body>

    <script>
        $("body").delegate("#div1",'hello',function(){
            console.log("hello");
        });
        $("<div id='div1'></div>").appendTo($("body"));

        $("#div1").trigger("hello");
    </script>
</body>
</html>
